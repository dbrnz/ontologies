name: publish-ontologies
on:
  push:
  workflow_dispatch:

jobs:
  # Build job
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}-latest
    defaults:
      run:
        shell: bash -l {0}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Install Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install packages (pylode)
        run: pip install -r requirements.txt

      - name: Generate ontologies
        run: |
          pylode -o docs/biomodels-biology-qualifiers biomodels.net/biology-qualifiers.ttl
          pylode -o docs/biomodels-model-qualifiers biomodels.net/model-qualifiers.ttl
          pylode -o docs/bondgraph bondgraph/BondGraph.ttl
          pylode -o docs/libbondgraph bondgraph/LibBondGraph.ttl

      - name: Upload static files as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
